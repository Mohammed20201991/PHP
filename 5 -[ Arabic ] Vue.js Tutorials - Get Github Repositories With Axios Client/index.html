<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"/>
    <!-- <link rel="stylesheet"  -->
    <title>GetGitHub</title>
</head>
<body>
    <div id="mohammed" class="container">
        <input type="text" v-model="username">
        <button @click="getRepos()">Get Repos</button>
        <div v-for="repo in repos">
            <h4>{{ repo.name}}</h4>
            <p>{{ repo.description}}</p>
        </div>
    </div>
    <script src="js/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js">
    </script>
    <script>
            var app = new Vue({
        el: '#mohammed',
        data:{
            username: null,
            repos: null
        },
        methods: { getRepos:function(){
            // [1]    Get data from API         
            // [2]    Return Response
            // [3]    Catech Error
            return axios.get('https://api.github.com/users/' + this.username + '/repos')
            .then(response=>{
            this.repos = response.data;
            }).catch(error=>{
                console.log(error);
                    });
            }
                 }
    });
    </script>
</body>
</html>
